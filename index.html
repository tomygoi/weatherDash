<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>
<!--Search Section: search bar and past results-->
    <div class="container">
      <div class="row">
        <input id="city-input" type="text"/>
        <br>
        <button id="search-Btn" type="button">Search</button>
    </div>

    <div class="search-history">
      <h2>Recent searches:</h2>
      <div id="previous-search"></div>
    </div>
    </div>

    <!--Current Weather-->
    <div class="card">
      <header class="card-header">
        <div id="city-name">City Name</div>
      </header>
      <div class="card-body" id="current-weather">
        <div class="weather-conditions">
          <div id="icon"></div>
          <div>Temperature: <span id="temp"></span>&#176F</div>
          <div>Wind Speed: <span id="wind"></span>MPH</div>
          <div>Humidity: <span id="humidity"></span>%</div>
        </div>
      </div>
    </div>
 
    <!--5-Day-Forecast-->
    <div class="card">
      <div class="card-header">5-Day Forecast</div>
      <div class="card-body" id="forecast"></div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
